<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes 用来验证组件实例的属性是否符合要求</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="btn" class="container">

</div>
</body>
<script type="text/babel">
    var Button = React.createClass({
        getInitialState : function(){
            return {
                IsClick : false,                //设置一个初始状态 为false
            }
        },
        Toggle:function(){
            this.setState({
                IsClick: !this.state.IsClick                //按钮点击的时候 变为 true 或者false
            })
        },
        render:function(){
            var msg = this.state.IsClick ? '别着急马上就有了':'再点一下试试';
            return (
                    <div>
                        <button className="btn btn-primary" onClick= { this.Toggle }>屠龙宝刀点击就送</button>,
                        <h4>{msg}</h4>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <Button />,
            document.getElementById("btn")
    )
</script>
</html>
