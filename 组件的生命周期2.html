<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
    <div class='container' id='container'></div>
</body>
<script type="text/babel">
    var Input = React.createClass({
        getInitialState:function( event ){
            return {
                value:'请输入'
            }
        },
        changVal:function( event ){
            this.setState({
                value:event.target.value
            })
        },
        getInputVal:function(){
            // alert(this.refs.inp.value);
            alert( this.state.value )
        },
        render:function(){
            console.log('渲染组件完成');
            return (
                <div>
                    <div>
                        <input className='inp ' onChange={this.changVal} value={this.state.value} ref='inp' type='text' placeholder={this.state.value} />
                        <code>{this.state.value}</code>
                    </div>
                    <button className = 'btn btn-success' onClick={this.getInputVal}>获取input框的值</button>
                </div>
            )
        },
        componentWillMount:function(){
            alert('组件初始化之前');
        },
        componentDidMount:function(){
            alert('组件初始化之后');
        }
    })
    ReactDOM.render(
            <Input tip="请输入"/>,
           document.getElementById('container')
        )
</script>
</html>
