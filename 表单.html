<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="box">

</div>
</body>
<script type="text/babel">
     var Input = React.createClass({
         getInitialState:function(){
             return {
                 value :"李金珂"
             }
         },
         changeVal:function( e ){
             this.setState({
                 value : e.target.value              //input change的时候 将当前的状态值设为 当前焦点的value值
             });                                      //有点像angular的数据绑定了
         },
         render:function(){
             var val = this.state.value;
             return (
                     <div>
                         <input type="text" value={val} onChange={this.changeVal}/>
                         <code>{val}</code>
                     </div>
             )
         }
     });

    ReactDOM.render(
            <Input/>,
            document.getElementById("box")
    )
</script>
</html>
