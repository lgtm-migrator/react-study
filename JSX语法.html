<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX语法</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="names"></div>
<div id="h2s"></div>
</body>
<script type="text/babel">
    var nameArray = ['李金珂','赵日天','龙傲天'];
    ReactDOM.render(
            <ul>
                {
                    nameArray.map(function( name ){
                        return <li> 我的儿子: { name } </li>
                    })
                }
            </ul>,
            document.getElementById("names")
    );

    var h2Array = [
            <h2>所以那些可能</h2>,
            <h2>都不是真的</h2>,
            <h2>董小姐</h2>
    ];
    ReactDOM.render(
            <div>{h2Array}</div>,                 //插入一个变量  如果变量是一个数组那么会展开所有成员
            document.getElementById('h2s')
    )
</script>
</html>
