<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.将模板转换为html语言，并插入指定的dom节点</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="title"></div>
</body>
<script type="text/babel">
    //将 h1 节点插入到 title中
    ReactDOM.render(
            <h1>ReactDOM.render() 1.将模板转换为html语言，并插入指定的dom节点</h1>,            //支持 js 和 html 混写
            document.getElementById("title")
    )
</script>
</html>
