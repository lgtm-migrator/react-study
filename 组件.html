<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件  React.createClass()</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div class="container">
    <div id="hello"></div>
    <div id="btn"></div>
</div>

</body>
<script type="text/babel">
    //React.createClass() 用于生成一个组件类

    //组件
    var MyClass = React.createClass({                       //MyClass   组件名字首字母要大写  否则要报错！
        render:function(){
            return <h2>宇宙第一骚是{this.props.name},他在学<code>{this.props.title}</code>组件</h2>;      //this.props  可以获取组件上的属性
        }
    });

    ReactDOM.render(
            <MyClass name="李金珂" title="React"/>,                 //这里调用组件  模板引擎 或把这个MyClass组件渲染成HTML
            document.getElementById("hello")          // 所以这里所以的属性都和html一样 但是 class=>className for=>htmlFor  这两个字是javascript的保留字
    );

    var Btn = React.createClass({                   //这种就和 js  的构造函数是一样的
        BaoDaoArray:['倚天剑','屠龙刀','啥也没有'],
        getBaoDao:function(){
            return alert('恭喜获得'+this.BaoDaoArray[1]);
        },
        render:function(){
            return <button className="btn btn-success" onClick={this.getBaoDao}>{this.props.baodaoTitle}</button>;
        }
    });

    ReactDOM.render(
            <Btn baodaoTitle="屠龙宝刀,点击就送" name="送你妹啊"/>,
            document.getElementById("btn")
    )
</script>
</html>
