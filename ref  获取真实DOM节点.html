<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes 用来验证组件实例的属性是否符合要求</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="box">

</div>
</body>
<script type="text/babel">
    var Input = React.createClass({
        getVal:function(){
            alert(this.refs.Inp.value);          // this.refs.[ref名字]
        },
        keyDown:function(){
            alert(this.refs.Inp.value);
        },
        render:function(){
            /* 现在想获取input的值  虚拟DOM获取不到 所以就要使用ref */
            return (
                    <div>
                        <input type="text" ref="Inp" className="inp inp-block" onKeyDown={ this.keyDown }/>
                        <button className="btn btn-info" onClick= {this.getVal} >获取input的值</button>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <Input/>,
            document.getElementById("box")
    )
</script>
</html>
