<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<ul>
    <li>Mounting：已插入真实 DOM</li>
    <li>Updating：正在被重新渲染</li>
    <li>Unmounting：已移出真实 DOM</li>
</ul>
<div class="container">
</div>
</body>
<script type="text/babel">
    var Opacity = React.createClass({
        getInitialState:function(){
            return {
                number :1,
                opacity: 1.0
            }
        },
        componentDidMount:function(){                      //函数在组件进入状态之后调用
            this.time = setInterval(function(){
                var number = this.state.number,
                    opacity = this.state.opacity;
                if(opacity <= 0){
                    opacity = 1.0;
                }
                if(number >30){
                    number =1;
                }
                opacity -= 0.01;
                number += 1;
                this.setState({
                    number : number,
                    opacity: opacity
                })
            }.bind(this),100);
        },
        render:function(){
            return (
                    <div>
                        <button className="btn btn-info" style={{opacity:this.state.opacity}}>{this.props.name}<code>{this.state.number}</code></button>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <Opacity name="赵日天"/>,
            document.getElementsByClassName("container")[0]
    )
</script>
</html>
