<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        *{
            font-family:  "Microsoft YaHei";
        }
    </style>
    <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--必须首先加载-->
    <script src="js/react.js"></script>                <!-- react库 -->
    <script src="js/react-dom.js"></script>            <!-- 提供与DOM相关的操作 -->
    <script src="js/browser.min.js"></script>          <!-- 将JSX语法 转换成 js语法 -->
</head>
<body>
<div id="aa"></div>
</body>
<script type="text/babel">

    var In = React.createClass({
        getInitialState:function(){
            return {
                name :"李金珂"
            }
        },
        render:function(){
            return (
                        <Input name={this.state.name}/>
            )
        }
    });

    var Input = React.createClass({
        render:function(){
            var aa = this.props.name;
            return (
                    <div><input type="text" value={aa}/></div>
            )
        }
    });

    ReactDOM.render(
            <In/>,
            document.getElementById("aa")
    )
</script>
</html>
